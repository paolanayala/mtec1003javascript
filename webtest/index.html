        ctx.rect(x, 5, 100, 100);
        ctx.stroke();
      }
      drawRect(5);

      var x = 5

      function moveRect () {
        ctx.clearRect(0, 0, 600, 600);
        drawRect(x += 4);
        if (x < 401) {
          requestAnimationFrame(moveRect);
        }
      }
